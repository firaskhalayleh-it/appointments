name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  # --- Job 1: Detect iOS SDK, run tests, etc. ---
  test-and-check:
    name: âœ… Test and iOS Version Check
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          
      # Verify Flutter installation and path
      - name: Verify Flutter Installation
        run: |
          flutter doctor -v
          echo "FLUTTER_ROOT=$FLUTTER_ROOT" >> $GITHUB_ENV
          
      # STEP 1: Detect iOS SDK version
      - name: Find iOS SDK version
        id: find-ios-sdk
        run: |
          ios_sdk=$(xcodebuild -showsdks | grep -E "iOS [0-9\.]+" | head -1 | sed -E "s/.*iOS ([0-9\.]+).*/\1/")
          echo "Found iOS SDK version: $ios_sdk"
          echo "sdk_version=$ios_sdk" >> $GITHUB_OUTPUT
          
      - name: Flutter Pub Get
        run: |
          flutter clean
          flutter pub get
          
      # Run Flutter tests
      - name: Run Flutter Tests
        run: flutter test

  # --- Job 2: Build and export IPA ---
  build-ios:
    runs-on: macos-latest
    needs: test-and-check
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          
      # Verify Flutter installation and path
      - name: Verify Flutter Installation
        run: |
          flutter doctor -v
          echo "FLUTTER_ROOT=$FLUTTER_ROOT" >> $GITHUB_ENV
          
      - name: Setup Ruby and CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-version: '2.4.22'
          
      - name: Install CocoaPods
        run: gem install cocoapods
        
      - name: Flutter Pub Get and Pod Setup
        run: |
          flutter clean
          flutter pub get
          
      - name: Pod Install
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
        
      - name: Build iOS Release
        run: flutter build ios --release --no-codesign
        
      - name: Create Payload Directory
        run: mkdir -p build/ios/iphoneos/Payload
        
      - name: Move App into Payload
        run: mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/
        
      - name: Zip IPA
        run: |
          cd build/ios/iphoneos
          zip -r FlutterIpaExport.ipa Payload
        
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.4
          overwrite: true
          body: "Built with auto-detected iOS SDK version"